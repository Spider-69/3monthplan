    body {
      font-family: 'Poppins', sans-serif;
      background-color: rgb(255, 255, 255);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @media (max-width: 767px) {
      body {
        padding: 0;
      }
    }

    @media (min-width: 768px) {
      body {
        padding: 40px;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 25px;
      padding: 25px;
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #0288d1;
      font-size: 2em;
      margin-bottom: 25px;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    h2:before, h2:after {
      content: "üéê";
      margin: 0 15px;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border: 2px solid #81d4fa;
      border-radius: 20px;
      overflow: hidden;
      background: #ffffff;
      box-shadow: 0 8px 25px rgba(41, 182, 246, 0.15);
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    table:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(41, 182, 246, 0.25);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #e1f5fe;
    }

    th {
      background: lightskyblue;
      font-weight: 600;
      color: white;
      letter-spacing: 0.5px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #e1f5fe;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
      accent-color: lightskyblue;
      cursor: pointer;
      transition: all 0.2s;
    }

    input[type="checkbox"]:checked {
      filter: drop-shadow(0 0 2px lightskyblue);
    }

    .notes-field {
      cursor: pointer;
      color: #0288d1;
      text-decoration: underline;
      font-size: 0.9em;
    }

    td:first-child {
      width: 80px;
      font-weight: 600;
      color: #0288d1;
    }

    .task-cell::before {
      content: "\f005"; /* Star icon */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      color: lightskyblue;
      margin-right: 10px;
    }

    .task-cell a {
      text-decoration: none;
      color: #333;
      transition: all 0.2s;
      position: relative;
      cursor: pointer;
    }

    .task-cell a:hover {
      color: #0288d1;
      text-decoration: none;
    }

    .task-cell a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: lightskyblue;
      transition: width 0.3s;
    }

    .task-cell a:hover::after {
      width: 100%;
    }
    
    /* Style for completed tasks */
    tr.completed .task-cell a {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .week-header {
      background: lightskyblue;
      cursor: pointer;
      font-size: 1.1em;
      color: white;
      font-weight: 600;
      transition: all 0.3s;
      text-align: center;
    }

    .week-header:hover {
      background: #87cefa;
      letter-spacing: 1px;
    }

    .hidden {
      display: none;
    }

    .progress-container {
      margin: 20px 0 30px;
      text-align: center;
    }

    .progress-container p {
      font-size: 1.1em;
      color: #0288d1;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      background: #e1f5fe;
      border-radius: 15px;
      height: 22px;
      overflow: hidden;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: lightskyblue;
      transition: width 0.5s ease;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    button {
      background: lightskyblue;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(135, 206, 250, 0.3);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #87cefa;
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(135, 206, 250, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    button:before {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }

    button:nth-child(1):before {
      content: "\f019"; /* Download icon */
    }

    button:nth-child(2):before {
      content: "\f093"; /* Upload icon */
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      position: relative;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal h3 {
      margin-top: 0;
      color: #0288d1;
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    .modal textarea {
      width: 100%;
      min-height: 150px;
      border: 1px solid #b3e5fc;
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 15px;
      box-sizing: border-box;
      resize: vertical;
    }

    .modal textarea:focus {
      outline: none;
      border-color: lightskyblue;
      box-shadow: 0 0 8px rgba(135, 206, 250, 0.4);
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .close-modal {
      background: #e1f5fe;
      color: #0288d1;
    }

    /* Mobile Responsiveness */
    @media (max-width: 767px) {
      .container {
        padding: 15px;
        border-radius: 15px;
        margin: 0;
        width: 100%;
      }

      h2 {

      th, td {

      td:first-child {

      .buttons-container {

        justify-content: space-between;
        gap: 5px;
      }

      button {
        width: auto;
        padding: 10px 15px;
        font-size: 0.85em;
      }
      
      .modal-content {
        width: 95%;
        padding: 15px;
      }
    }

    body * {
      cursor: default;
    }
    
    a, button, input[type="checkbox"], .notes-field, .week-header {
      cursor: pointer;
    }
  </style>
</head>

    const tableBody = document.getElementById('table-body');
    let progress = JSON.parse(localStorage.getItem('progress')) || Array(tasks.length).fill(false);
    let notes = JSON.parse(localStorage.getItem('notes')) || Array(tasks.length).fill('');
    let currentNoteIndex = -1;

    function renderTable() {
      tableBody.innerHTML = '';
      for (let week = 0; week < Math.ceil(tasks.length / 7); week++) {
        const startDay = week * 7;
        const endDay = Math.min(startDay + 7, tasks.length);
        tableBody.innerHTML += `
          <tr class="week-header" onclick="toggleWeek(${week})">
            <td colspan="4">Week ${week + 1} (Days ${startDay + 1}‚Äì${endDay})</td>
          </tr>
        `;
        for (let i = startDay; i < endDay; i++) {
          const noteText = notes[i] ? 'View/Edit Notes' : 'Add Notes';
          tableBody.innerHTML += `
            <tr class="week-${week} ${progress[i] ? 'completed' : ''}">
              <td>Day ${i + 1}</td>
              <td><input type="checkbox" ${progress[i] ? 'checked' : ''} onchange="updateProgress(${i})"></td>
              <td class="task-cell"><a href="${links[i] || '#'}" target="_blank">${tasks[i] || 'Task ' + (i+1)}</a></td>
              <td><span class="notes-field" onclick="openNotesModal(${i})">${noteText}</span></td>
            </tr>
          `;
        }
      }
      updateProgressBar();
    }

    function toggleWeek(week) {
      document.querySelectorAll(`.week-${week}`).forEach(row => {
        row.classList.toggle('hidden');
      });
    }

    function updateProgress(index) {
      progress[index] = !progress[index];
      localStorage.setItem('progress', JSON.stringify(progress));
      
      // Toggle completed class for the row
      const rows = document.querySelectorAll(`tr.week-${Math.floor(index/7)}`);
      for (let i = 0; i < rows.length; i++) {
        if (i-1 === index%7) {
          rows[i].classList.toggle('completed', progress[index]);
          break;
        }
      }
      
      updateProgressBar();
    }

    function openNotesModal(index) {
      currentNoteIndex = index;
      document.getElementById('modal-task-name').textContent = tasks[index] || 'Task ' + (index+1);
      document.getElementById('modal-notes').value = notes[index] || '';
      document.getElementById('notes-modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('notes-modal').style.display = 'none';
    }

    function saveNotes() {
      const newNote = document.getElementById('modal-notes').value;
      notes[currentNoteIndex] = newNote;
      localStorage.setItem('notes', JSON.stringify(notes));
      
      // Update the note text in the table
      const noteFields = document.querySelectorAll('.notes-field');
      const rowIndex = (Math.floor(currentNoteIndex/7) * 7) + (currentNoteIndex % 7) + 1;
      noteFields[rowIndex].textContent = newNote ? 'View/Edit Notes' : 'Add Notes';
      
      closeModal();
    }

    function updateProgressBar() {
      const completed = progress.filter(Boolean).length;
      const percentage = tasks.length > 0 ? (completed / tasks.length) * 100 : 0;
      document.getElementById('progress-fill').style.width = `${percentage}%`;
      document.getElementById('progress-text').textContent = `${Math.round(percentage)}%`;
    }

    function downloadProgress() {
      const data = { progress, notes };
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'learning-plan-progress.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function loadProgress(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const data = JSON.parse(e.target.result);
            progress = data.progress || Array(tasks.length).fill(false);
            notes = data.notes || Array(tasks.length).fill('');
            localStorage.setItem('progress', JSON.stringify(progress));
            localStorage.setItem('notes', JSON.stringify(notes));
            renderTable();
          } catch (error) {
            alert('Error loading file: ' + error.message);
          }
        };
        reader.readAsText(file);
      }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('notes-modal');
      if (event.target === modal) {
        closeModal();
      }
    }

    renderTable();
  </script>
</body>
</html>
